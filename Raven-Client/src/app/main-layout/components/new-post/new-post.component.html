<mat-card class="mt-3 mb-4 item-card">
    <mat-card-header>
        <div mat-card-avatar>
            <img [src]="myAvatar$ | async" width="45" height="45" class="avatar-img" alt="my avatar">
        </div>
        <input type="text" class="input-box" placeholder="What's on your mind..">
        <button id="post-btn" class="ml-4" mat-raised-button>
            New Post
        </button>
    </mat-card-header>
</mat-card>
