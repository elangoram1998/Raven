<div class="page-layout">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <mat-card class="form-card">
                <div class="card-header">
                    <p class="form-title text-center">SignUp</p>
                </div>
                <form>
                    <mat-form-field appearance="outline">
                        <img class="form-icon" matPrefix src="../../../assets/username.png" width="30" height="30">
                        <mat-label>Username</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <img matPrefix class="form-icon" src="../../../assets/email.png" width="30" height="30">
                        <mat-label>Email</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <img class="form-icon" matPrefix src="../../../assets/password.png" width="30" height="30">
                        <mat-label>Password</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <button type="submit" mat-raised-button class="btn btn-block form-button mb-4">Submit</button>
                </form>
            </mat-card>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
