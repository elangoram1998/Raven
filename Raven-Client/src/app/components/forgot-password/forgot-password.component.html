<div class="page-layout">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <mat-card class="form-card">
                <div class="card-header">
                    <p class="form-title text-center">Forgot Password</p>
                </div>
                <mat-card-content>
                    <mat-card-subtitle>
                        Enter your username and we'll send you a link to get back into your email account.
                    </mat-card-subtitle>
                </mat-card-content>
                <form [formGroup]="form" (ngSubmit)="sendCode()">
                    <mat-form-field appearance="outline">
                        <img matPrefix class="form-icon" src="../../../assets/username.png" width="30" height="30">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput [attr.disabled]="isReceivedCode" formControlName="username"
                            required>
                        <mat-error *ngIf="username?.hasError('required') ">
                            Please enter a valid username
                        </mat-error>
                    </mat-form-field>
                    <button *ngIf="!isReceivedCode" [disabled]="form.invalid" class="form-button" mdbBtn type="submit"
                        [block]="true" mdbWavesEffect>Submit</button>
                </form>
                <form *ngIf="isReceivedCode" [formGroup]="codeForm" (ngSubmit)="validateCode()">
                    <mat-form-field appearance="outline">
                        <img matPrefix class="form-icon" src="../../../assets/password-reset.png" width="30"
                            height="30">
                        <mat-label>Code</mat-label>
                        <input matInput maxLength="4" formControlName="code" type="text" required>
                    </mat-form-field>
                    <button [disabled]="codeForm.invalid" class="form-button" mdbBtn type="submit" [block]="true"
                        mdbWavesEffect>Submit</button>
                </form>
            </mat-card>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
