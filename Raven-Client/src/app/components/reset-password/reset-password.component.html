<div class="page-layout">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <mat-card class="mt-5 item-card">
                <div class="card-header">
                    <p class="form-title text-center">Reset Password</p>
                </div>
                <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                    <div class="row">
                        <div class="col-2 py-4">
                            <mat-label>Password</mat-label>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <img class="form-icon" matPrefix src="../../../assets/password.png" width="30"
                                    height="30">
                                <input matInput [type]="showPassword?'password':'text'" formControlName="password"
                                    required>
                                <button type="button" (click)="showPassword=!showPassword" matSuffix mat-icon-button>
                                    <mat-icon class="material-icons-two-tone">
                                        {{showPassword?'visibility_off':'visibility'}}
                                    </mat-icon>
                                </button>
                                <mat-error *ngIf="password?.hasError('required')">Please enter your password</mat-error>
                                <mat-error *ngIf="password?.hasError('pattern')">Password should contain lowercase,
                                    uppercase, number and a special character</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 py-3">
                            <mat-label>Confirm Password</mat-label>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <img class="form-icon" matPrefix src="../../../assets/password.png" width="30"
                                    height="30">
                                <input matInput formControlName="confirmPassword"
                                    [type]="showConfirmPassword?'password':'text'" required>
                                <button type="button" (click)="showConfirmPassword=!showConfirmPassword" matSuffix
                                    mat-icon-button>
                                    <mat-icon class="material-icons-two-tone">
                                        {{showConfirmPassword?'visibility_off':'visibility'}}
                                    </mat-icon>
                                </button>
                                <mat-error *ngIf="confirmPassword?.hasError('required')">Please enter your password
                                </mat-error>
                                <mat-error *ngIf="confirmPassword?.hasError('pattern')">Password should contain
                                    lowercase,
                                    uppercase, number and a special character</mat-error>
                            </mat-form-field>
                            <div class="ml-2"
                                *ngIf="passwordForm.errors?.isSamePass &&(confirmPassword?.touched || confirmPassword?.dirty)">
                                <mat-error>
                                    Password should be same
                                </mat-error>
                            </div>
                        </div>
                    </div>
                    <button [disabled]="passwordForm.invalid" mdbBtn type="submit" [block]="true" class="mb-3"
                        gradient="purple" [rounded]="true" mdbWavesEffect>Submit</button>
                </form>
            </mat-card>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
