<section class="mt-4">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-4 d-flex justify-content-center">
                    <div>
                        <img class="avatar-img" [src]="myAvatar" width="130" height="130" alt="">
                    </div>
                </div>
                <div class="col-sm-6 name-card">
                    <div class="post-card-name mb-4">{{username}}</div>
                    <div class="d-flex flex-row data-card">
                        <div class="mr-5">
                            <p class="friend-suggestion-title">{{myPosts.length}} posts</p>
                        </div>
                        <div class="mr-5">
                            <p class="friend-suggestion-title">{{followersArray.length}} followers</p>
                        </div>
                        <div class="mr-5">
                            <p class="friend-suggestion-title">{{followingsArray.length}} followings</p>
                        </div>
                    </div>
                    <p *ngIf="userData?.bio">{{userData?.bio}}</p>
                </div>
            </div>
            <mat-tab-group class="mt-3" mat-align-tabs="center">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <img class="tab-icon" src="../../assets/image-icon.png" width="30" height="30" alt="">
                        POSTS
                    </ng-template>
                    <app-my-posts></app-my-posts>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <img class="tab-icon" src="../../assets/video.png" width="30" height="30" alt="">
                        VIDEOS
                    </ng-template>
                    <app-my-videos></app-my-videos>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <img class="tab-icon" src="../../assets/bookmark.png" width="30" height="30" alt="">
                        SAVED
                    </ng-template>
                    <div *ngIf="noOfPosts>0;else noPic" class="card-columns">
                        <div class="card" *ngFor="let post of mySavedPosts$ | async">
                            <img [src]="post.storage_url" class="card-img-top" alt="my posts">
                        </div>
                    </div>
                    
                    <ng-template #noPic>
                        <div class="text-center mt-5">
                            <mat-icon class="material-icons-two-tone icon-size">bookmark</mat-icon>
                            <h1>No Photos</h1>
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col-sm-2"></div>
    </div>
</section>
